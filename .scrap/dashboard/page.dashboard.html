<template name="dashboardPageTemplate">
    <div id="dashboardPage" class="touch-disabled page">
        <div class="spacer row"></div>
        <div class="row">
            {{#if receivedNewAlert }}
            {{> dropboxAlertTemplate}}
            {{/if }}
        </div>
        <div class="spacer row"></div>
        <div class="row">

            <div id="statsColumn" class="six columns">
                <div class="spacer row"></div>

                <div class="card">
                    <div class="card-header clipped_corner rounded-top-right">
                        <span class="white card-meta-data">Community Stats</span>
                    </div>
                    <div id="sunburstPanel" class="panel">
                        {{#constant}}
                        <div class="d3chart" id="sunburstChart"></div>
                        {{/constant}}
                    </div>
                </div>
            </div>
            <div class="six columns">
                <div class="spacer row"></div>

                <div class="card">
                    <div class="card-header clipped_corner rounded-top-right">
                        <span class="white card-meta-data">Tweets</span>
                    </div>
                    <a class="twitter-timeline" href="https://twitter.com/pentasyllabics" data-widget-id="311347209310441472"></a>
                </div>
            </div>
        </div>
    </div>
</template>
