<template name="taskDetailCardTemplate">
    <!--<div class="simple_overlay" id="photo41">-->
        <!--<img src="/images/placeholder-240x240.gif" />-->
        <!--<div class="close"></div>-->
    <!--</div>-->
    {{#if showTaskDetail}}
    <div class="spacer row"></div>
    <div class="padded row">
        <div id="taskDetailCard" class="css3-gaussian-blur panel user-card-detailed bottom-anchored">
            <div class="card-header rounded-top-right">
                <!--<div class="top_right"></div>-->
                <span class="white card-meta-data">{{user_id}}</span>
                <!--<span class="userEmailDisplay card-northeast card-meta-data">{{user_email}}</span></li>-->
            </div>
            <img class="user-card-image gray-border" src="{{user_avatar}}" />

            <div class="user-card-synopsis">
                <div class="spacer row"></div>
                <span class="user-card-synopsis-name">{{ user_name }}</span><br>
                <span class="user-card-synopsis-email">{{ user_email }}</span><br>
            </div>
        </div>
    </div>
    {{/if}}
</template>

<template name="todo_item">
    <li class="todo {{done_class}}">
        <ul class="inline-list">
            {{#if editing}}
            <li class="edit">
                <input id="todo-input" type="text" value="{{!text}}" />
            </li>
            {{else}}
            <li class="destroy"></li>
            <li class="display">
                <input class="check" name="markdone" type="checkbox" {{{done_checkbox}}} />
            </li>
            <li class="display">
                <span class="todo-text">{{text}}</span>
            </li>
            {{/if}}
            <li class="item-tags">

            </li>
        </ul>
        <ul class="horizontal-tags">
            <!--<li class="bookend-left"></li>-->
            {{#each tag_objs}}
            <li class="tag removable_tag">
                <div class="name">{{tag}}<span class="pictographs remove"> X</span></div>

            </li>
            {{/each}}
            {{#if adding_tag}}
            <li class="tag edittag">
                <input type="text" id="edittag-input" value="" />
            </li>
            {{else}}
            <li class="tag addtag">
                +tag
            </il>
            {{/if}}
        </ul>
        <!--<div class="bookend-right"></li>-->
    </li>
</template>
