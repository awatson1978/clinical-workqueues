<template name="communityPageTemplate">
    <div class="page" id="communityPage">
        <div class="doesnt-overlap-header">
            <div class="spacer row"></div>
            <div class="spacer row hide-for-small"></div>
            <div id="communityMembersList">
                <ul id="item-list" class="list dont-overlap-user-card">
                    {{#each communityUsers}}
                    {{> userItemTemplate}}
                    {{/each}}
                </ul>
            </div>
            <div class="spacer row hide-for-small"></div>
            <div id="communityInspectionColumn">
                {{> communityInspectionColumn }}
            </div>
        </div>
    </div>
</template>
<template name="communityInspectionColumn">
    <div id="communityInspectionBlock" class="top-anchored">
        <input id="filterInput" type="text" class="search" />
        {{#if showQuickViewPanel}}
        {{> quickViewPanelTemplate}}
        {{else}}
        <div class="itaintrocketscience hide-for-small">Phasellus sit amet ante sed mi egestas adipiscing id in sem. Ut sapien lorem, iaculis id auctor sed, ultrices sit amet eros. Maecenas risus nisl, lacinia sit amet semper id, aliquet et velit. Pellentesque id eros nulla. Suspendisse gravida nisi eget nibh hendrerit auctor. Nullam lorem purus, viverra sed convallis rutrum, congue id ligula. Ut ut sapien eget libero feugiat elementum. Vivamus id molestie felis. Proin ultricies elit condimentum lectus congue ultrices. </div>
        {{/if}}
    </div>
</template>

<template name="userItemTemplate">
    <li class="rounded-corners user-card without-padding">
        <img class="card-image gray-border" src="{{ userImage }}" />

        <!--<div class="hide-for-small two columns">-->
        <!--</div>-->
        <div class="card-data">
            <div class="card-northwest gray card-meta-data without-padding barcode">*{{ _id }}*</div>
            <div class="card-northwest-secondary user-email bold">{{ userName }}</div>
            <div class="user-posts">Posts: {{userHealthEntries}}</div>
            <div class="user-rank">HealthRank: {{userHealthRank}}</div>
        </div>
    </li>
</template>

<template name="collaboratorItem">
