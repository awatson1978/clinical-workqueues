<head>
  <title>Clinical Workqueues</title>
</head>


<body>
    {{> headerBarTemplate }}
    {{> app_container }}
    {{> footerBarTemplate }}
</body>




<template name="headerBarTemplate">
    <div data-role="header" data-theme="none" class="header-nav-bar">
        <ul class="nav-bar header-nav-bar">
            <li class="pentasyllabicLogoListItem">
                <img class="pentasyllabicLogo" src="/images/pentasyllabic.logo.square.transparent.png">
            </li>
            <li><a id="appTitle"  href="#">clinical-workqueues.herokuapp.com</a></li>
        </ul>
        <ul class="nav-bar header-nav-bar-right">
            <li><a href="#" onclick='showPage("#profilePage"); Session.set("json_content", JSON.stringify(Meteor.user()));'><span class="pictographs">k  </span>My Profile</a></li>
            <li><a href="#">{{loginButtons align="right"}}</a></li>
        </ul>
    </div>
</template>
<template name="footerBarTemplate">
    {{> jsonContentPanelTemplate }}
    <div id="footerActionBar" data-role="footer" data-theme="none" class="nav-bar bottom-anchor">
        {{#if currentUser }}
        <ul class="nav-bar footer-nav-bar">
            <!--<li><a href="#" onclick='showPage("#dashboardPage");'><span class="pictographs">3  </span>Dashboard</a></li>-->
            <li><a href="#" onclick='showPage("#workqueuesPage");'><span class="pictographs">4  </span>Workqueues</a></li>
            <li><a href="#" onclick='showPage("#communityPage");'><span class="pictographs">g  </span>Community</a></li>

            <!--<li><a href="#" onclick='showPage("#dropboxPage");'><span class="pictographs">m  </span>Dropbox</a></li>-->
            <!--<li><a href="#" onclick='Session.set("selected_graph","powersOfTenChart"); showPage("#graphsPage");'><span class="pictographs">4  </span>Powers of Ten</a></li>-->
            <!--<li><a href="#" onclick='showPage("#snomedPage");'><span class="pictographs">4  </span>Anatomy Browser</a></li>-->
        </ul>
        <ul class="nav-bar footer-nav-bar-right">
            <li><a href="#" onclick='toggleButtonVisibility();'><span class="largish pictographs">Z  </span></a></li>
            <li><a href="#" onclick='toggleSidebarVisibility();'><span class="largish pictographs">7 </span></a></li>
            <li><a href="#" onclick='toggleTaskDetailPanel();'><span class="largish pictographs">_  </span></a></li>
            <li><a href="#" onclick='toggleJsonPanel();'><span class="largish pictographs">(  </span></a></li>
        </ul>
        {{/if}}
    </div>
</template>

<template name="jsonContentPanelTemplate">
    {{#if showJsonPanel }}
    <div id="json-content" class="row panel jsondata notepad">
        {{ jsonData }}
    </div>
    {{/if }}
</template>
