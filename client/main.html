<head>
  <title>Clinical Workqueues</title>
</head>


<body>
    <div data-role="header" data-theme="none" class="header-nav-bar">
        <ul class="nav-bar header-nav-bar">
            <li class="pentasyllabicLogoListItem">
                <img class="pentasyllabicLogo" src="/images/pentasyllabic.logo.square.transparent.png">
            </li>
            <li><a href="#">clinical-workqueues.herokuapp.com</a></li>
            <li style="position: fixed; right: 0px;"><a href="#">{{loginButtons align="right"}}</a></li>
        </ul>
    </div>
    <div class="content" data-role="content">
        {{> app_container }}
    </div><!-- /header -->
</body>

<template name="app_container">
    {{#if loggedIn}}
    {{> home_page }}
    {{else }}
    {{> guest_page }}
    {{/if }}
    {{> footerBarTemplate }}
</template>

<template name="home_page">
    <div id="main-pane">
        {{> todos}}
    </div>
    {{> sidebarTemplate }}

</template>



<template name="footerBarTemplate">
    <div id="footerActionBar" data-role="footer" data-theme="none" class="nav-bar bottom-anchor">
