<template name="appContainerTemplate" xmlns="http://www.w3.org/1999/html">
    <div id="mainLayoutPaneContainer" class="fullheight mainLayoutPaneContainer">
        {{#if currentUser}}
        <div id="mainLayoutPane" class="fullheight">
            {{#if isDualPanelLayout }}
            <div id="panelLeft" class="six columns">
                {{> workqueuesPageTemplate }}
                {{> workqueuesPageTutorialTemplate }}
                {{> profilePageTemplate }}
                {{> communityPageTemplate }}
                {{> iconAssetsPageTemplate }}
                {{!> webBrowserPageTemplate }}
                {{!> dashboardPageTemplate}}
            </div>
            <div id="panelRight" class="six columns fullheight panelRight panel">
                {{> webBrowserTemplate }}
            </div>
            {{else}}
            <div id="singlePane">
                {{#if isFirstVisit }}
                <div id="introTutorial" class="harabarahand">
                    <span class="largish">Welcome to Clinical Workqueues</span>
                    <hr>
                    <p>- Tap on All Tasks to get started.</p>
                    <p>- Your profile is selected in the upper right hand corner with the person icon.</p>
                    <p>- You can reinitialize your default tasks in your user profile.</p>
                    <p>- Your profile is also where you can select a collaborator.</p>
                </div>
                {{else}}
                    {{> workqueuesPageTemplate }}
                    {{> workqueuesPageTutorialTemplate }}
                    {{> profilePageTemplate }}
                    {{> communityPageTemplate }}
                    {{> iconAssetsPageTemplate }}
                    {{!> webBrowserPageTemplate }}
                    {{!> dashboardPageTemplate}}
                {{/if}}
            </div>
            {{/if }}
        </div>
        {{> sidebarTemplate }}
        {{else }}
        {{> guestPageTemplate }}
        {{/if }}
    </div>
    {{> reactiveOverlaysTemplate }}
    <div class="hidden resize-trigger">resized: {{resized}}</div>
</template>


<template name="jsonContentPanelTemplate">
    {{#if showJsonPanel }}
    <div id="json-content" class="row panel jsondata notepad">
        {{ jsonData }}
    </div>
    {{/if }}
</template>


<template name="dropboxAlertTemplate">
    <div id="dropboxAlertCard" class="alert-card">
            <div class="card-header rounded-top-right">
                <span class="white neo-card-meta-data barcode">{{alert_id}}</span>
                <span class="right pictograph with-right-padding">x</span>
            </div>

            <div class="task-detail-card-body card-body-resize">
                <div class="task-detail-image-container"><img class="task-detail-card-image-image" src="{{alert_image}}" /></div>
                <div class="detailed-task-text">{{ alert_text }}</div>

                <ul class="web-link-controls">
                    <li>
                        <span class="web-icon pictograph">w</span>
                        <span class="web-link-text">---------------------------------------------------------------------------------------</span>
                    </li>
                </ul>
                <ul class="detailed-task-card-controls">
                    <li class="task-detail-checkmark curved-control-button">
                        <span class="control-button {{detailed_task_complete}} pictograph">%</span>
                    </li>
                    <li class="task-detail-star">
                        <span class="control-button {{detailed_task_star}} pictograph">*</span>
                    </li>
                    <li class="task-detail-send">
                        <span class="control-button pictograph">o</span>
                        <span class="sender-name">{{activeCollaboratorName}}</span>
                    </li>
                    <li class="task-detail-delete">
                        <span class="control-button pictograph">x</span>
                    </li>
                </ul>
            </div>

            <div class="task-detail-tag-footer card-footer-resize">
                <!--<ul class="lower-horizontal-tags">-->
                    <!--{{#each alert_tag_list}}-->
                    <!--<li class="tag removable_tag">-->
                        <!--<div class="name">{{tag}}<span class="pictographs remove"> X</span></div>-->
                    <!--</li>-->
                    <!--{{/each}}-->
                <!--</ul>-->
            </div>
    </div>
</template>
