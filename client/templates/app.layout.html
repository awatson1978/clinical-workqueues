<template name="appContainerTemplate">
    <!-- //TODO:  refactor 'content' to 'app-content' -->
    <div class="content">
        {{#if loggedIn}}
        <div class="touch-disabled" id="mainLayoutPane">
            {{> workqueuesPageTemplate }}
            {{> profilePageTemplate }}
            {{> communityPageTemplate }}
            {{> iconAssetsPageTemplate }}
            {{!> dashboardPageTemplate}}
        </div>
        {{> sidebarTemplate }}
        {{else }}
        {{> guestPageTemplate }}
        {{/if }}
    </div>
    {{> reactiveOverlaysTemplate }}
</template>


<template name="reactiveOverlaysTemplate">
    {{#if isVisible}}
        <div id="overlayMask" class="overlay-mask"></div>
        <div id="overlayImage" class="{{isImageVisible}} overlay-image"><img src="{{imageSrc}}"></img></div>
        <div id="overlayTemplate"  class="{{isTemplateVisible}} overlay-template"></div>
    {{/if}}
</template>
