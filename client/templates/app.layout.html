





<template name="appContainerTemplate">
    <div class="mainLayoutPaneContainer">
        {{#if loggedIn}}
        <div id="mainLayoutPane">
            {{> workqueuesPageTemplate }}
            {{> profilePageTemplate }}
            {{> communityPageTemplate }}
            {{> iconAssetsPageTemplate }}

            <!-- //TODO:  add dual pane layout structure -->
            <!-- //TODO:  add toggles to trigger single and dual pane layouts -->
            <!-- //TODO:  set modal dialogs to display in second pane-->
            <!-- //TODO:  create triggers to display dual pane layout on sufficient window width-->

            {{!> webBrowserPageTemplate }}
            {{!> dashboardPageTemplate}}
        </div>
        {{> sidebarTemplate }}
        {{else }}
        {{> guestPageTemplate }}
        {{/if }}
    </div>
    {{> reactiveOverlaysTemplate }}
</template>


<template name="jsonContentPanelTemplate">
    {{#if showJsonPanel }}
    <div id="json-content" class="row panel jsondata notepad">
        {{ jsonData }}
    </div>
    {{/if }}
</template>


<template name="dropboxAlertTemplate">
    <div id="dropboxAlertCard" class="alert-card">
        {{> taskDetailCardTemplate }}
    </div>
</template>
