<template name="communityPageTemplate">
    <div class="touch-disabled page helveticas" id="communityPage">
        <div class="hidden">{{resize}}</div>

        <div class="doesnt-overlap-header">
            <div class="spacer row"></div>
            <div class="spacer row hide-for-small"></div>
                {{> communityMembersList}}
            <div class="spacer row hide-for-small"></div>
            <div id="communityInspectionColumn">
                {{> communityInspectionColumn }}
            </div>
        </div>
    </div>
</template>

<!-- ------------------------------------------------------------ -->
<!-- LEFT COLUMN -->

<template name="communityInspectionColumn">
    <div id="communityInspectionBlock" class="top-anchored">
        <div class="search-container">
            <input id="communitySearchInput" type="text" class="search {{search_text_color}}" value="search community members" />
        </div>
        {{#if showQuickViewPanel}}
            {{> userQuickViewCard }}
        {{else}}
        <div class="itaintrocketscience hide-for-small hidden-on-portrait">
            <p>You can search by name, barcode, or user ID.  Try copying the barcode and pasting it in the box. (coming soon)</p>
        </div>
        {{/if}}
    </div>
</template>

<!-- TODO:  restructure userQuickViewCard with taskDetailCard markup -->
<template name="userQuickViewCard">
    <div class="spacer row"></div>
    <div id="userQuickViewPanel" class="card">
        <div class="card-header rounded-top-right">
            <span class="white card-meta-data barcode">*{{user_id}}*</span>
        </div>
        <div class="panel user-card-detailed">
            <img id="userCardImage" class="user-card-image" src="{{user_avatar}}" />

            <div class="user-card-synopsis fullheight unselectable">
                <div class="spacer row"></div>
                <span class="user-card-synopsis-name">{{ user_name }}</span><br>
                <span class="user-card-synopsis-email">{{ user_email }}</span><br>
                <span id="broadcastIcon" class="{{isBroadcastRecipient}} communication-recipient-icon pictograph">^</span>
            </div>
        </div>
    </div>
</template>

<!-- ------------------------------------------------------------ -->
<!-- RIGHT COLUMN -->

<template name="communityMembersList">
    <div id="communityMembersList">
        <ul id="communityList" class="list dont-overlap-user-card">
            {{#each communityUsers}}
            {{> userItemTemplate}}
            {{/each}}
        </ul>
    </div>
</template>

<template name="userItemTemplate">
    <li class="rounded-corners user-card without-padding">
        <img class="card-image with gray-border" src="{{ userImage }}" />
        <div class="card-data">
            <div class="card-northwest gray card-meta-data without-padding barcode">*{{ _id }}*</div>
            <div class="card-northwest-secondary user-email bold">{{ userName }}</div>
        </div>
    </li>
</template>
